version: '3.8'

services:
  growth_analyzer:
    build: .
    container_name: growth_analyzer_app
    ports:
      - "8502:8501" # Exposing on 8502 to avoid local conflicts
    volumes:
      - ./data:/app/data  # Mount a separate volume for persistent storage if needed
    environment:
      - TZ=UTC
    restart: unless-stopped
